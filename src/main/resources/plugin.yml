name: SuperSkyBros
main: com.relicum.scb.SCB
version: ${project.version}
authors: [Relicum, slideroller, ThePengwin]
depends: [LibsDisguises,WorldEdit,Vault,ProtocolLib]
prefix: SSB

commands:
  ssb:
    description: Main Sub Command for SuperSkyBros.
    aliases: sb
    permission: ssb.player
    usage: /ssb [command] [args]
  ssba:
    description: Admin Sub Command for SuperSkyBros.
    aliases: ssa
    permission: ssba.admin
    usage: /ssba [command] [args]
  vList:
    description: Debug Tools Command for SuperSkyBros.
    aliases: dsb
    permission: ssb.admin
    usage: vList [args]

permissions:
    ssba.admin.*:
        description: Gives access to all doorman commands
        children:
            ssba.admin: true
    ssb.admin:
        description: default admin prefix
        default: op